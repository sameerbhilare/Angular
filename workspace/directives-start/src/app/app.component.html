<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <div *ngIf="onlyOdd">
        <ul class="list-group">
          <li
            class="list-group-item"
            [ngClass]="{odd : odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'lightgreen' : 'transparent'}"
            *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </ul>
      </div>

            [ngClass]="{odd : even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'lightgreen' : 'transparent'}"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </ul>
      </div> -->

            <li

              {{ even }}
            </li>
          </ul>
        </div>
      </ng-template> -->

      <div *appUnless="onlyOdd">
        <ul class="list-group">
          <li
            class="list-group-item"
            [ngClass]="{odd : even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'lightgreen' : 'transparent'}"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </ul>
      </div>

      <p appBasicHighlight>Style me with Basic Highlight !</p>
      <p [appBetterHighlight]="'lightblue'" [defaultColor]="'yellow'" >Style me with Better Highlight !</p>
      <p [appBetterHighlight]="'lightblue'" defaultColor="yellow" >Style me with Better Highlight !</p>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchDefault>Value is default</p>
      </div>
      <!-- <appBasicHighlight>
        <p>Style me with Basic Highlight !</p>
      </appBasicHighlight> -->
    </div>
  </div>
</div>
