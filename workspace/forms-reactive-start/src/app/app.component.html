<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="usernameTS"
              class="form-control">
            <span class="help-block"
                  *ngIf="signupForm.get('userData.usernameTS').touched 
                        && !signupForm.get('userData.usernameTS').valid">
                <span class="help-block"
                      *ngIf="signupForm.get('userData.usernameTS').errors['nameIsForbidden']">This username is invalid.</span>
                <span class="help-block"
                      *ngIf="signupForm.get('userData.usernameTS').errors['required']">This Field is required.</span>        
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName="emailTS"
              class="form-control">
            <span class="help-block"
              *ngIf="signupForm.get('userData.emailTS').touched 
                    && !signupForm.get('userData.emailTS').valid"
              >Please enter a valid email.
            </span>
          </div>
        </div>
        
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="genderTS"
              [value]="gender">{{ gender }}
          </label>
        </div>

        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-default"
                  (click)="onAddHobby()">Add Hobby</button>
          <div class="form-group" 
               *ngFor="let hobbyControl of signupForm.get('hobbies').controls; let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
        <span class="help-block"
            *ngIf="signupForm.touched && !signupForm.valid"
            >Please enter a valid data.
          </span>
      </form>
    </div>
  </div>
</div>
