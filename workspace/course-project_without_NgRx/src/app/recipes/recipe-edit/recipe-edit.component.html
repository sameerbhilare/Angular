<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" 
                            class="btn btn-success"
                            [disabled]="!recipeForm.valid">Save</button>&nbsp;
                    <button type="button" 
                            class="btn btn-danger"
                            (click)="onCancel()">Cancel</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                            type="text"
                            id="name"
                            formControlName="name"
                            class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input 
                            type="text"
                            id="imagePath"
                            formControlName="imagePath"
                            class="form-control"
                            #imagePath>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" alt="" class="img-responsive">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea 
                            type="text"
                            id="description"
                            formControlName="description"
                            rows="6"
                            class="form-control"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div 
                        class="row"
                        style="margin-top:10px;"
                        *ngFor="let ingredientControl of controls; 
                                let i = index;"
                        [formGroupName]="i"> <!-- controls above will call getter method get controls() -->
                        <div class="col-xs-8">
                            <input 
                                type="text"
                                formControlName="name"
                                class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <input 
                                type="number"
                                formControlName="amount"
                                class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <button type="button" 
                                    class="btn-danger"
                                    (click)="onDeleteIngredient(i)">X</button>
                        </div>
                        
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-success"
                                    type="button"
                                    (click)="onAddIngredient()">Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
